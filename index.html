<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="game-container">
        <div id="board-container"></div>
        <button id="reset-game">Reset the game</button>
      </div>

      <div id="add-player-form-container">
        <p>PLeas enter the name of the players before starting the game</p>
        <form action="">
          <label for="player-1">Input player 1 name that uses (X)</label>
          <input type="text" id="player-1" name="player-1" />

          <label for="player-2">Input player 2 name that uses (O)</label>
          <input type="text" id="player-2" name="player-2" />

          <button id="submit-names" type="submit">Confirm player names</button>
        </form>
      </div>
    </div>
  </body>
</html>
